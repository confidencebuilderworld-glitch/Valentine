<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  width: 100%;
}

img {
  width: 240px;
  max-width: 80%;
}

h1 {
  margin: 20px 10px;
}

.buttons {
  margin-top: 20px;
}

button {
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
  font-size: 22px;
  padding: 14px 30px;
}

#no {
  background: #ccc;
  font-size: 18px;
  padding: 12px 24px;
}

.fullscreen-yes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  font-size: 60px !important;
  border-radius: 0 !important;
  z-index: 999;
}
</style>
</head>

<body>

<div class="container" id="container">
  <img src="https://gifdb.com/images/high/bear-love-bouncing-mocha-with-flowers-n4m0fyne6h4e6y2x.gif">
  <h1>Wanna be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onclick="noClicked()">No</button>
  </div>
</div>

<script>
let noTexts = [
  "Are you sure?",
  "Are you sure you're sure?",
  "You better say yes.",
  "Bab pleaseeeee ðŸ˜­"
];

let index = 0;
let scale = 1;

function noClicked() {
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");

  scale += 0.4;
  yes.style.transform = `scale(${scale})`;

  if (index < noTexts.length) {
    no.innerText = noTexts[index];
    index++;
  } else {
    no.style.display = "none";
    yes.classList.add("fullscreen-yes");
  }
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center;">
      <img src="https://cdn.pixabay.com/animation/2024/12/20/20/11/20-11-39-908_512.gif" style="width:300px;max-width:90%;">
      <h1 style="font-size:48px;">YAYYY!!!</h1>
    </div>
  `;
}
</script>

</body>
</html>
