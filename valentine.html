<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  text-align: center;
  padding: 20px;
}

img {
  width: 260px;
  margin-top: 20px;
}

h1 {
  margin-top: 20px;
}

.buttons {
  margin-top: 30px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
}
</style>
</head>

<body>

<img src="https://gifdb.com/images/high/bear-love-bouncing-mocha-with-flowers-n4m0fyne6h4e6y2x.gif" alt="Teddy Bear">
<h1 id="question">Wanna be my Valentine?</h1>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onclick="noClicked()">No</button>
</div>

<script>
let noTexts = [
  "Are you sure?",
  "Are you sure you're sure?",
  "You better say yes.",
  "Bab pleaseeeee ðŸ˜­"
];

let index = 0;
let yesSize = 20;

function noClicked() {
  let noBtn = document.getElementById("no");
  let yesBtn = document.getElementById("yes");

  yesSize += 10;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (yesSize / 2) + "px";

  if (index < noTexts.length) {
    noBtn.innerText = noTexts[index];
    index++;
  } else {
    noBtn.style.display = "none";
  }
}

function yesClicked() {
  document.body.innerHTML = `
    <img src="https://cdn.pixabay.com/animation/2024/12/20/20/11/20-11-39-908_512.gif" 
         alt="Fireworks" style="width:300px;margin-top:40px;">
    <h1 style="font-size:48px;margin-top:20px;">YAYYY!!!</h1>
  `;
}
</script>

</body>
</html>
